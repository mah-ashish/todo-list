{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <div class="row">
      <div class="col-md-4">
          {{ wtf.quick_form(form) }}
      </div>
  </div>
  <br>
  {% if category %}
  <div class="row">
    <h3>Your Categories</h3>
      <div class="table-responsive">
        <table class="table table-hover">
          {% for id, name in category %}
            <tr><td>{{ name }}</td>
                <td><a href="{{url_for('delete_category', categoryid=id, userid=current_user.id)}}">
                  <button class="btn btn-danger btn-sm">Delete</button></a></td>
            </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  {% else %}
    <h3>Your Categories will appear here</h3>
  {% endif %}
{% endblock %}

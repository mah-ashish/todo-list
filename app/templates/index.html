{% extends 'base.html' %}

{% block app_content %}

    {% include '_category.html' %}
  {% else %}
    <h3>Your ToDo will appear here</h3>
  {% endif %}

  <div class="col-md-8">
    <div class="table-responsive">
      {% if todo %}
        {% include '_todo.html' %}
      {% endif %}
      {% if done %}
        {% include '_done.html' %}
      {% endif %}
  </div>
</div>
{% endblock %}
